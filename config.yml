# Name of  Script
name: WPL Sync

# Version of this Sync Script
version: 1.1.0

# Date that this script was last modifed
modified: Monday, March 18, 2024 @ 11:16:43 AM

# Is this config part of a "secure heirarchry"?
secure: no

# Device Settings
device: 

  # Device Name
  name: WPL

  # Device description
  description: Windows Public Limited

  # Is this a shared or public computer?
  public: yes

  # Sets the image to be used as the desktop wallpaper
  wallpaper: 
    
    # URL of the image (if it's hosted online)
    url: https://raw.githubusercontent.com/_/Wallpapers/San Francisco/sid-verma-k-LCaf7TOD8-unsplash.jpg
    
    # How would you like this image to sit on the desktop (stretch, fill, center, fit)
    position: fill
    
    # if set to yes, the image will be run through photopea
    photopea: yes

      # Should the image be monotone?
      colorize: yes
    
      # What color should the monotone be? 
      color: cyan
    
      # how saturated should the colors be? in percent?
      saturation: 75

      # how bright should the brightness be (in percent)
      brightness: 60

# OS information
os: 
  version: Windows 10

# User Information
user:

  # GitHub Username
  github: 8rents

